<!DOCTYPE html>
<html>
    <head>
        <title>YeySON - Posts</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            .Section {
                width: 50%;
                border: 1px solid black;
                padding: 8px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 16px;
                margin-bottom: 16px;
                background-color: lightgray;
                border-radius: 4px;
            }
            .Section h2 {
                padding: 0px;
                margin: 0px;
            }
            .Create-Committee {

            }
            .Button, .Textfield, .Dropdown, .Date {
                height: 32px;
                padding: 0;
                margin: 4px;
            }
            .Textarea {
                padding: 0;
                margin: 4px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            header {
                padding: 8px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>YeySON</h1>
            <nav>
                <a href="/">Contacts</a>
                <a href="#">Posts</a>
                <a href="/pages">Pages</a>
            </nav>
        </header>

        <div class="Section">
            <h2>Create Post</h2>
            <hr/>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" class="Textfield" placeholder="Post Title" id="fname-7" name="fname-7">
                <input type="date" class="Date" id="date" name="post-date" value="2022-10-10" min="2022-10-10" max="2023-10-10">
                <textarea id="area-2" class="Textarea" placeholder="Post content..." name="area-2" rows="4" cols="50"></textarea>
                <input type="submit" class="Button" value="Create Post" />
            </form>
            <hr/>
            <ul>
                {% for o in posts %}
                    <div>
                        <h3>{{o.title}}</h3>
                        <i>{{o.date}}</i>
                        <p>{{o.content}}</p>
                    </div>
                    <hr/>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
