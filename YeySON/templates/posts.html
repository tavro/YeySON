<!DOCTYPE html>
<html>
    <head>
        <title>YeySON - Posts</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
                background: #eee;
            }
            .Preview-Section {
                border: 1px solid black;
                padding: 8px;
                margin-left: 8px;
                background-color: white;
            }
            .Section {
                width: 50%;
                border: 1px solid black;
                padding: 8px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 16px;
                margin-bottom: 16px;
                background-color: lightgray;
            }
            .Section h2 {
                padding: 0px;
                margin: 0px;
            }
            .Button, .Textfield, .Dropdown, .Date {
                height: 32px;
                padding: 0;
                margin: 4px;
            }
            .Textarea {
                padding: 0;
                margin: 4px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            .Post-Editor {
                border: 1px solid black;
                padding: 8px;
                margin-right: 8px;
                background-color: white;
            }
            .Post-Editor-Titlefield, .Post-Editor-Button {
                width: 100%;
                height: 48px;
                font-size: 24px;
                font-family: 'Courier New', Courier, monospace;
                font-weight: 600;
                border: none;
                padding: 0;
                margin: 0;

            }
            .Post-Editor-Editorfield {
                width: 100%;
                font-size: 16px;
                padding: 0;
                font-family: 'Courier New', Courier, monospace;
                border: none;
                margin: 0;
                resize: none;
            }
            .Post-Editor-Date {
                width: 108px;
                height: 32px;
                font-size: 12px;
                padding: 0;
                font-family: 'Courier New', Courier, monospace;
                border: none;
                margin: 8px;
                margin-left: 0;
            }
            header {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                box-sizing: border-box;
                width: 100%;
                height: 64px;
                background-color: #fff;
                padding-block: 1em;
                padding: 8px;
                box-shadow: 0 0.0625em 0.5em rgba(0, 0, 0, 0.3);
                content: '';
                right: 0;
                top: 0;
                z-index: -1;
            }
            nav {
                height: 32px;
            }
            nav a {
                color: inherit;
                display: block;
                padding-inline: 1em;
                text-decoration: none;
            }
            nav h1 {
                width: 148px;
                float: left;
                padding: 0;
                margin: 0;
                height: 32px;
            }
            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                gap: 1.5em;
                height: 32px;
            }
            nav li {
                height: 18px;
                margin-top: auto;
                margin-bottom: auto;
            }
            header div {
                inline-size: 90%;
                margin-inline: auto;
            }
            .a-active {
                background-color: #000;
                border-radius: 999em;
                color: #fff;
            }

            .Editor {
                width: 80%;
                margin: auto;
                margin-top: 16px;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        </style>
        <script>
            const markdownParser = () => {
                text = document.getElementById('area-2').value;
                const toHTML = text
                    .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                    .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                    .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                    .replace(/\*(.*)\*/gim, '<i>$1</i>')
                    .replace(/\[(.*)\]\((.*)\)/gim, '<a href="$2">$1</a>')
                    .replace(/\!\((.*)\)/gim, '<img src="$1"/>')
                    .replace(/(\\n)/gim, '<br/>')
                document.getElementById('preview-body').innerHTML = toHTML.trim();
                return toHTML.trim();
            }
            const setValue = () => {
                document.getElementById('area-2').value = markdownParser();
            }
            const toHTML = () => {
                document.getElementById('preview-header').innerHTML = document.getElementById('fname-7').value;
            }
        </script>
    </head>
    <body>
        <header>
            <div>
                <nav>
                    <h1>YeySON</h1>
                    <ul>
                        <li><a href="/">Contacts</a></li>
                        <li><a href="#" class="a-active">Posts</a></li>
                        <li><a href="/pages">Pages</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="Editor">
            <div class="Post-Editor">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" class="Post-Editor-Titlefield" placeholder="Post Title" id="fname-7" name="fname-7" onkeyup="toHTML()">
                    <input type="date" class="Post-Editor-Date" id="date" name="post-date" value="2022-10-10" min="2022-10-10" max="2023-10-10">
                    <textarea id="area-2" class="Post-Editor-Editorfield" placeholder="Post content..." name="area-2" rows="25" cols="50" onkeyup="markdownParser()"></textarea>
                    <input type="submit" class="Post-Editor-Button" value="Publish" onclick="setValue()"/>
                </form>
            </div>
            <div class="Preview-Section">
                <h1 id="preview-header">Preview</h1>
                <hr/>
                <div id="preview-body">
                    preview body
                </div>
            </div>
        </div>

        <div class="Section">
            <h2>Latest Published Posts</h2>
            {% for o in posts %}
                <hr/>
                <div>
                    <h3>{{o.title}}</h3>
                    <i>{{o.date}}</i>
                    <p>{{o.content}}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
