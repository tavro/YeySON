<!DOCTYPE html>
<html>
    <head>
        <title>YeySON</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            .Section {
                width: 50%;
                border: 1px solid black;
                padding: 8px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 16px;
                margin-bottom: 16px;
                background-color: lightgray;
                border-radius: 4px;
            }
            .Section h2 {
                padding: 0px;
                margin: 0px;
            }
            .Button, .Textfield, .Dropdown, .Date {
                height: 32px;
                padding: 0;
                margin: 4px;
            }
            .Textarea {
                padding: 0;
                margin: 4px;
            }
            form {
                display: flex;
                flex-direction: column;
            }

            header {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                box-sizing: border-box;
                width: 100%;
                height: 64px;
                background-color: #fff;
                padding-block: 1em;
                padding: 8px;
                box-shadow: 0 0.0625em 0.5em rgba(0, 0, 0, 0.3);
                content: '';
                right: 0;
                top: 0;
                z-index: -1;
            }
            nav {
                height: 32px;
            }
            nav a {
                color: inherit;
                display: block;
                padding-inline: 1em;
                text-decoration: none;
            }
            nav h1 {
                width: 148px;
                float: left;
                padding: 0;
                margin: 0;
                height: 32px;
            }
            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                gap: 1.5em;
                height: 32px;
            }
            nav li {
                height: 18px;
                margin-top: auto;
                margin-bottom: auto;
            }
            header div {
                inline-size: 90%;
                margin-inline: auto;
            }
            .a-active {
                background-color: #000;
                border-radius: 999em;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <nav>
                    <h1>YeySON</h1>
                    <ul>
                        <li><a href="#" class="a-active">Contacts</a></li>
                        <li><a href="/posts">Posts</a></li>
                        <li><a href="/pages">Pages</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="Section">
            <h2>Create Committee</h2>
            <hr/>
            <form action="" method="post">
                {% csrf_token %}
                <div class="Create-Committee">
                    <input type="text" class="Textfield" placeholder="CommitteeName" id="fname-1" name="fname-1">
                    <input type="submit" class="Button" value="Create Committee" />
                </div>
            </form>
            <hr/>
            <ul>
                {% for o in committees %}
                    <li>{{ o.title }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="Section">
            <h2>Create Contact</h2>
            <hr/>
            <form action="" method="post">
                {% csrf_token %}
                <select name="committees" class="Dropdown" id="Committee-Select">
                    {% for o in committees %}
                        <option>{{ o.title }}</option>
                    {% endfor %}
                </select>
                <input type="text" class="Textfield" placeholder="Firstname Lastname" id="fname-2" name="fname-2">
                <input type="text" class="Textfield" placeholder="webmaster" id="fname-3" name="fname-3">
                <input type="text" class="Textfield" placeholder="name@domain.com" id="fname-4" name="fname-4">
                <input type="submit" class="Button" value="Create Contact" />
            </form>
            <hr/>
            <ul>
                {% for o in contacts %}
                    <li>{{ o.name }}, <b>{{ o.committee }} ({{ o.position }})</b> - <a href="#">{{ o.mail }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
