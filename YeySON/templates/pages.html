<!DOCTYPE html>
<html>
    <head>
        <title>YeySON - Pages</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            .Section {
                width: 50%;
                border: 1px solid black;
                padding: 8px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 16px;
                margin-bottom: 16px;
                background-color: lightgray;
                border-radius: 4px;
            }
            .Section h2 {
                padding: 0px;
                margin: 0px;
            }
            .Create-Committee {

            }
            .Button, .Textfield, .Dropdown, .Date {
                height: 32px;
                padding: 0;
                margin: 4px;
            }
            .Textarea {
                padding: 0;
                margin: 4px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            header {
                padding: 8px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>YeySON</h1>
            <nav>
                <a href="/">Contacts</a>
                <a href="/posts">Posts</a>
                <a href="#">Pages</a>
            </nav>
        </header>
        
        <div class="Section">
            <h2>Create Page</h2>
            <hr/>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" class="Textfield" placeholder="Page Title" id="fname-5" name="fname-5">
                <input type="text" class="Textfield" placeholder="/path" id="fname-6" name="fname-6">
                <textarea id="area-1" class="Textarea" placeholder="Page content..." name="area-1" rows="4" cols="50"></textarea> 
                <input type="submit" class="Button" value="Create Page" />
            </form>
            <hr/>
            <ul>
                {% for o in pages %}
                    <div>
                        <h3>{{o.title}}</h3>
                        <i>{{o.path}}</i>
                        <p>{{o.content}}</p>
                    </div>
                    <hr/>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
